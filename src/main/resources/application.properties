# Configuraci칩n JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/peruallure
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci칩n del pool de conexiones
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Creaci칩n autom치tica de tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL ejecutado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Logging adicionales
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

spring.security.user.name=root
spring.security.user.password=12345678

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Cambia 8081 al puerto que desees

server.port=8081  

