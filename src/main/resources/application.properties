# Configuración JDBC
#spring.datasource.url=jdbc:mysql://localhost:3306/peruallure?serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://localhost:3306/peruallure
spring.datasource.url=jdbc:mysql://localhost:3306/peruallure?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Creacionn automatica de tablas
spring.jpa.hibernate.ddl-auto=update



# Mostrar SQL ejecutado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG

# Logging adicionales

spring.security.user.name=root
spring.security.user.password=123456789

server.servlet.encoding.charset=UTF-8

server.servlet.encoding.enabled=true

# Cambia 8081 al puerto que desees

server.port=8081 


# Habilitar Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


